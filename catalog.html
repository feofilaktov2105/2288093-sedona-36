    <meta charset="utf-8">

<header class="page-header">
    <a class="navigation-logo" href="index.html">
        <img src="city-of-sedona-logo" alt="Логотип города Седона"> <!--Лого City of Sedona-->
      </a>
      <nav class="navigation">
        <ul class="navigation-list"> <!--Навигация в хэдере слева-->
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">
            Главная
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
            О седоне
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">
              Гостиницы
              </a>
            </li>
        </ul>

        <ul class="navigation-user"> <!--Навигация в хэдере справа-->
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">
              Поиск гостиниц
              </span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hiden">
              Избранное
            </span>
          </a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            ХОЧУ СЮДА!
          </a>
        </li>
      </ul>
    </nav>
  </header> <!--Конец хэдера-->

  <main class="main-inner">
    <header class="inner-header"> <!--Иннер хэдер. Блок с фильтрами по гостиницам-->
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs"> <!--Хлебные крошки-->
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">
              Главная           <!--Потом нужно будет заменить "Главная" на значок с домиком из макета-->
            </a>
          </li>
          <li class="breadcrumbs-link">
            Гостиницы
          </li>
        </ul>

        <section class="catalog-products"> <!--Блок с фильтрами-->
          <h2 class="visually-hiden">Фильтры по гостиницам</h2>
          <form class="catalog-filters" method="get" action="https://echo.htmlacademy.ru/"> <!--Форма с фильтрами-->
            <fieldset class="catalog-filter">
              <legend class="catalog-title">Инфраструктура:</legend> <!--Фильтр по Инфраструктуре-->
              <ul class="catalog-filter-list">

                <li class="catalog-filter-item">
                  <label>
                Бассейн
                    <input class="catalog-title-infrastructure" type="checkbox" name="swimming-pool" checked>
                  </label>
                </li>

                <li class="catalog-filter-item">
                  <label>
                Парковка
                    <input class="catalog-title-infrastructure" type="checkbox" name="parking-space" checked>
                  </label>
                </li>

              <li class="catalog-filter-item">
                <label>
                Wi-Fi
                  <input class="catalog-title-infrastructure" type="checkbox" name="Wi-Fi">
                </label>
              </li>
            </ul>
            </fieldset>

            <fieldset class="catalog-filter">
              <legend class="catalog-title">Тип жилья::</legend> <!--Фильтр по Типу жилья-->
              <ul class="catalog-filter-list">

                <li class="catalog-filter-item">
                  <label>
                Гостиница
                    <input class="catalog-filter-item-housetypes" type="radio" name="house-types" value="hotel" checked>
                  </label>
                </li>

                <li class="catalog-filter-item">
                  <label>
                Мотель
                    <input class="catalog-filter-item-housetypes" type="radio" value="motel" name="house-types">
                  </label>
                </li>

              <li class="catalog-filter-item">
                <label>
                Апартаменты
                  <input class="catalog-filter-item-housetypes" type="radio" name="house-types" value="Apartments">
                </label>
              </li>
            </ul>
            </fieldset>

            <button class="button" type="submit">Применить</button>
            <button class="button" type="reset">Сбросить</button>
          </form>
        </section>


    </header>
  </main>

  <footer class="page-footer"> <!--Футер-->
    <ul class="footer-social-list"> <!--Контакты соцсетей-->
      <li class="footer-social-item">
        <a class="button" href="https://vk.com/htmlacademy">
          <span class="visually-hidden">ВКонтакте</span>
        </a>
      </li>
      <li class="footer-social-item">
        <a class="button" href="https://t.me/htmlacademy">
          <span class="visually-hidden">Телеграм</span>
        </a>
      </li>
      <li class="footer-social-item">
        <a class="button" href="https://www.youtube.com/user/htmlacademyru">
          <span class="visually-hidden">Ютуб</span>
        </a>
      </li>
    </ul>

    <address>
      <a class="contact-phone" href="tel:+78128121212">+7 (812) 812-12-12</a>
    </address>

    <a class="academy-logo" href="https://htmlacademy.ru">
      <img src="logo.png" alt="лого HTML Академии">
    </a>
  </footer>
</body>

</html>
